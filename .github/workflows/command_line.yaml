name: command_line
on:
  push:
    branches: ['*']
jobs:
  tests:
    strategy:
      matrix:
        python: [3.11]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
         with:
         python-version: "3.12"
      - name: Install cowsay package
         run: python3 -m pip install .
      - name: Run cowsay
         run: cowsay "moo"
